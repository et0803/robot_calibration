feature_finder_loader_tests:
  ros__parameters:
    features:
    - checkerboard_finder
    - checkerboard_finder_2d
    - ground_plane_finder
    checkerboard_finder:
      type: robot_calibration::CheckerboardFinder
      topic: /head_camera/depth_registered/points
      camera_sensor_name: first_camera
      chain_sensor_name: first_arm
      camera_driver: /camera_info_publisher
      points_x: 11
      points_y: 12
      size: 0.4
      debug: true
      frame_id: first_frame_id
    checkerboard_finder_2d:
      type: robot_calibration::CheckerboardFinder2d
      topic: /head_camera/depth_registered/rgb
      camera_sensor_name: second_camera
      chain_sensor_name: second_arm
      camera_driver: /camera_info_publisher
      points_x: 13
      points_y: 14
      size: 0.5
      debug: false
      frame_id: second_frame_id
    ground_plane_finder:
      type: robot_calibration::PlaneFinder
      topic: /head_camera/depth_registered/points
      camera_sensor_name: third_camera
      transform_frame: test_transform_link
      camera_driver: /camera_info_publisher